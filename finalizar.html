<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pizzaria do Timão</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #000; 
            color: #fff; 
            text-align: center; 
            margin: 0; 
            padding: 0; 
        }
        header { 
            background-color: #000; 
            padding: 20px; 
            font-size: 24px; 
            font-weight: bold; 
            color: #cc0000; 
        }
        .container { 
            width: 100%; 
            max-width: 400px; 
            margin: auto; 
            padding: 20px; 
        }
        .form-box { 
            background-color: #111; 
            padding: 20px; 
            border-radius: 10px; 
            border: 2px solid #cc0000; 
            box-shadow: 0 0 10px rgba(204, 0, 0, 0.5); 
        }
        input { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
            border: none; 
            display: block; 
            background-color: #222; 
            color: #fff; 
        }
        input:focus {
            outline: 2px solid #cc0000;
        }
        button { 
            background-color: #cc0000; 
            color: #fff; 
            border: none; 
            padding: 10px; 
            cursor: pointer; 
            border-radius: 5px; 
            width: 100%; 
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover { 
            background-color: #990000; 
        }
        p {
            margin-top: 15px;
        }
        a {
            color: #ffcc00; 
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>Login - Pizzaria do Timão</header>
    <div class="container">
        <div class="form-box">
            <h2>Faça seu Login</h2>
            <input type="text" id="nickname" placeholder="Apelido">
            <input type="text" id="username" placeholder="Usuário">
            <input type="password" id="password" placeholder="Senha">
            <button onclick="login()">Entrar</button>
            <p>Não tem conta? <a href="#">Cadastre-se</a></p>
        </div>
    </div>

    <script>
        function login() {
            let nickname = document.getElementById("nickname").value.trim();
            let user = document.getElementById("username").value.trim();
            let pass = document.getElementById("password").value.trim();
            
            if (!nickname || !user || !pass) {
                alert("Você esqueceu de preencher tudo! Complete os campos.");
                return;
            }
            
            if (user === "admin" && pass === "1234") {
                alert(`Bem-vindo, ${nickname}! Você entrou no Timão das pizzas!`);
                window.location.href = "index.html";
            } else {
                alert("Usuário ou senha incorretos! Tente novamente.");
            }
        }
    </script>
</body>
</html>
